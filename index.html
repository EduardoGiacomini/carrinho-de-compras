<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-img">
        <img src="img/gift.svg" alt="Loja Open" class="img">
        <img src="img/open.svg" alt="Loja Open" class="img">
        <img src="img/gift.svg" alt="Loja Open" class="img">
    </div>

    <div class="container">

        <section class="section-group">

            <h2 class="text-center">Carrinho de Compras</h2>

            <form class="form">

                <div class="form-group">
                    <label for="nameProduct">Nome do Produto: </label>
                    <input name="nameProduct" type="text" id="nameProduct" class="form-control" placeholder="Nome do produto" required autofocus>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantidade (Unidade):</label>
                    <input name="quantity" type="number" id="quantity" class="form-control" min="1" step="1" value="1" required>
                </div>

                <div class="form-group">
                    <label for="unitaryValue">Valor Unit√°rio (R$):</label>
                    <input name="unitaryValue" type="number" id="unitaryValue" class="form-control" min="0.01" step="0.01" value="0.0" required>
                </div>

                <div class="form-button">
                    <button class="btn btn-primary" type="submit">Incluir</button>
                    <button class="btn btn-primary" type="reset">Limpar</button>
                </div>

            </form>

        </section>

        <section class="section-group">

            <div class="table-responsive">

                <table class="table table-hover table-bordered">

                    <h2 class="text-center">Produtos</h2>

                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Valor (R$)</th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>

                    <tfoot>
                        <tr>
                            <td></td>
                            <td id="tdQuantity"></td>
                            <td id="tdValue"></td>
                        </tr>
                    </tfoot>

                </table>

            </div>


        </section>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
